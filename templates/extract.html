{% extends 'base.html' %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

<div class="container">
    <form action="/extract" method="post" enctype="multipart/form-data">
        <div class="bg-primary text-white rounded" style="margin-right:280px;font-family: Roboto; padding-top:10px;">
            <h1 style="margin-left: 20px;">Meta Data Extraction</h1>
        </div>
        <div class="row" style="margin-top:30px;">
            <div class="col">
                <label class="form-label" style="margin-bottom:20px;" for="customFile">FILE INPUT</label>
                <input type="file" class="form-control border border-2 border-primary" id="customFile" name="file" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" style="margin-top:43px;">NLP Extract</button>
            </div>
            <div class="col" style="margin-top:45px;">
                <span class="file-type">File Type Processed: {{ file_type }}</span><!-- Add this line -->
            </div>
        </div>
    </form>
    <div class="row" style="margin-top:10px; width:100%">
        <div class="col-6">
            <label for="title" class="box-label" style="display: block;margin-bottom:10px;">Title:</label>  <!-- Add this style -->
            <textarea type="text" class="border border-2 border-primary title" style="width:90%;padding:10px;" id="title" name="title">{{ title }}</textarea>
        </div>
        <div class="col-6">
            <label for="keywords" class="box-label" style="display: block;margin-bottom:10px;">Keywords:</label>  <!-- Add this style -->
            <textarea type="text" style="width:80%;padding:10px;" class="border border-2 border-primary keywords" id="keywords" name="keywords">{{ keywords }}</textarea>
        </div>
    </div>
    <div class="row description" style="margin-top:30px;">
        <div class="form-group">
            <label for="description" class="box-label" style="margin-bottom:10px;">Description:</label>
            <textarea id="description" class="border border-2 border-primary description" style="height:350px; width:100%;padding:10px;" name="description">{{ description }}</textarea>
        </div>
    </div>
</div>
{% endblock %}
